<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            border: 1px solid #000;  
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }
        
        td{
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: middle; /*수직정렬 top, middle, bottom*/
        }

        .td1{
            width: 200px;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <td class="td1">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td> <!--td1과 같은 열로 영향을 받는다-->
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
